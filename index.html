<body>

    <section class="header">
        <div class="container">

                    <h1 class="display-4">Train Schedule</h1>
                    </p>

            </div>
        </div>
    </section>

    <section class="schedule">
        <div class="container">
            <div class="card" style="width: 18rem;">
                <div class="card-header">Schedule</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Cras justo odio</li>

    </section>

    <section class="form">
        <div class="container">
            <div class="card" style="width: 18rem;">
                <div class="card-header">Add Train:</div>
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">First Train Time (HH:mm - Military Time)</label>
                        <input type="time" class="form-control" id="first-train-time" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Frequency (Min)</label>
                        <input type="number" class="form-control" id="frequency" placeholder=" ">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
