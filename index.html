<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <section class="header">
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4" id="header-title">Train Schedule</h1>
            </div>
        </div>
    </section>

    <section class="schedule">
        <div class="container">
            <div class="card"" id=" train-schedule">
                <div class="card-header">Schedule</div>
                <table class="table table-striped table-bordered table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Next Arrival</th>
                            <th>Frequency (Min)</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section id="form-container">
        <div class="container">
            <div class="card" id="add-train-card">
                <div class="card-header">Add Train</div>
                <form id="form-box">
                    <div class="form-group">
                        <label for="formGroupExampleInput" id="label">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput" id="label">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput" id="label">First Train Time</label>
                        <input type="time" class="form-control" id="first-train-time" placeholder=" ">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput" id="label">Frequency (Min)</label>
                        <input type="number" class="form-control" id="frequency" placeholder=" ">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <script src="./assets/javascript/app.js" async defer></script>

</body>

</html>
